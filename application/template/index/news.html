<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻</title>
    <link rel="stylesheet" href="{CSS_ADD}/index/bootstrap.css">
    <link rel="stylesheet" href="{CSS_ADD}/index/project.css">
    <link rel="stylesheet" href="{CSS_ADD}/index/index.css">
</head>
<body>
{include file=$header}
    <div class="fubanner">
        <div class="casebanner casebanner2" style="background-image: url('http://localhost/2006/mvc/application/static/img/newsback.jpg');">
            <h2>与您分享佳速的每一次成长</h2>
            <span></span>
            <p>佳速每一次的成长都离不开您的鼎力支持</p>
        </div>
    </div>  
    <div class="con">
        <div class="newscon">
            <div class="con-title">
                <h1>新闻中心</h1>
                <div class="con-h">
                    {$currentInfo['info']}
                </div>
            </div>
            <div class="news-tit">
                <ul class="news-nav">
                    {foreach $soninfo as $v}
                    <li>
                        <a href="/2006/mvc/index.php/index/lists?cid={$v['cid']}" style="color: #ff6900;">{$v['cname']}</a>
                    </li>
                    {/foreach}
                </ul>
            </div>
            <div class="newslist">
                <ul>
                    {foreach $coninfo[0] as $v}
                    <li class="newslist-item">
                        <a href="/2006/mvc/index.php/index/show?conid={$v['conid']}" style="color: #666;">
                            <div class="newlistimg">
                                <img src="{$v['imgurl']}" alt="">
                            </div>
                            <h4>{$v['ctitle']}</h4>
                            <p>
                                {$v['info']}
                            </p>
                            <span class="data">2020-01-14</span>
                        </a>
                    </li>
                    {/foreach}
                    <div class="clear"></div>
                </ul>
            </div>
        </div>

    </div>
{include file=$footer}
    <script src="./project.js"></script>
</body>
</html>
