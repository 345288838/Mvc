<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>showList</title>
    <link rel="stylesheet" href="{BOOT_ADD}">
    <script src="{JS_ADD}jquery-3.5.1.js"></script>
    <style>
        .table>tbody>tr>td{
            border: 1px solid #fff;
            line-height: 30px;
        }
        .table>tbody>tr>th{
            border: 1px solid #fff;
            line-height: 30px;
        }
    </style>
</head>
<body style="background: none; padding-top:3%;" >
<div class="container">

    <form action="" class="form-inline" style="margin-bottom: 20px" method="post">
        <div class="form-group">
            <label for="cid">选择分类</label>
            <select name="cid" id="cid" class="form-control"></select>
        </div>
        <div class="form-group">
            <label for="ctitle">标题关键字</label>
            <input name="ctitle" id="ctitle" class="form-control" placeholder="输入标题关键字">
        </div>
        <div class="form-group">
            <label for="order">倒序</label>
            <input type="checkbox" name="order" id="order" class="form-control" checked value="desc">
        </div>
        <input type="submit" class="btn btn-info" value="查询">
    </form>

    <table class="table table-bordered">
        <tr>
            <th>所属分类</th>
            <th>标题</th>
            <th>操作</th>
        </tr>
        {foreach $data as $v}
        <tr>
            <td>
                {$v["cname"]}
            </td>
            <td>
                {$v["ctitle"]}
            </td>
            <td>
                <a class="btn btn-info" href="/2006/mvc/index.php/admin/content/show?conid={$v['conid']}">查看</a>
                <a class="btn btn-info" href="/2006/mvc/index.php/admin/content/edit?conid={$v['conid']}">编辑</a>
                <a class="btn btn-info" href="/2006/mvc/index.php/admin/content/del?conid={$v['conid']}">删除</a>
            </td>
        </tr>
        {/foreach}
    </table>
    {$str}
</div>
<script src="{JS_ADD}addcon.js"></script>
</body>
</html>
